<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

      content="width=device-width, initial-scale=1, user-scalable=yes"

    <meta property="og:description" content="" />
    <title>SAFEHOMES</title>
    <link rel="stylesheet" href="../style/ResultLoading.css" />
  </head>
  <body class="App">
    <div id="ResultLoading" class="Page">
      <header class="util-header">
        <!-- <a class="back" href="main.html">뒤로가기</a> -->
        <h1 class="header-title">모든 위험 상세 분석</h1>
      </header>
      <main class="content">
        <h2 class="page-title mt40">
          찾은 정보를<br />
          분석하고 있습니다
        </h2>
        <p class="page-title__sub mt15">
          고객님의 보증금을 안전하게 지키기 위해<br />수집한 정보를 다각도로
          정밀 분석 중입니다
        </p>
        <p class="font-blue page-title mt40">0% 완료</p>
        <svg
          role="progressbar"
          width="100%"
          data-index="1"
          viewBox="0 0 100 100"
          aria-valuemax="100"
          aria-valuemin="0"
          aria-valuenow="20"
          aria-labelledby="circular progress bar"
          class="mt50"
        >
          <circle
            cx="50"
            cy="50"
            r="42"
            fill="#fff"
            style="transform: rotate(108deg); transform-origin: 50% 50%"
            stroke="#EEEFF0"
            stroke-linecap="round"
            stroke-dasharray="248"
            stroke-width="3px"
          />
          <circle
            cx="50%"
            cy="50%"
            r="42"
            fill="none"
            style="transform: rotate(108deg); transform-origin: 50% 50%"
            stroke="#1142BF"
            stroke-width="3px"
            stroke-linecap="round"
            class="progress-circle-percent"
          />
        </svg>
      </main>
    </div>
  </body>
</html>
