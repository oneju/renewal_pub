    <div id="DocumentPage" class="Page">
      <header class="util-header">
        <a href="my-page.html" class="back"></a>
        <h1 class="header-title">문서함</h1>
      </header>
      <main class="content">
        <ul class="content__tabs">
          <li>
            <input type="radio" name="tab" id="1" />
            <label for="1">계약</label>
          </li>
          <li>
            <input type="radio" name="tab" id="2" />

          </li>
          <li>
            <input type="radio" name="tab" id="3" />

          </li>
          <li>
            <input type="radio" name="tab" id="4" checked />

          </li>
        </ul>
        <div class="tab-content mt50">
          <h2 class="page-title">계약 종료 및 분쟁 대비 서류</h2>
          <p class="page-title--sub mt15">
            계약 종료를 입증하고, 보증금 반환 지연이나 미지급 상황에 대응하기
            위해 필요한 문서입니다
          </p>
          <details class="toggle-content mt50" open>
            <summary>
              <div class="flex">
                <p class="font-bold">필수</p>
                <p>(<span class="">0</span>/1)</p>
                <div class="border"></div>
              </div>
            </summary>
            <div class="content__detail">
              <ul class="doc-list mt30">
                <li class="click">
                  계약 해지 통보 증거
                  <span class="font-gray">미등록</span>
                </li>
              </ul>
            </div>
          </details>
          <details class="toggle-content mt50" open>
            <summary>
              <div class="flex">
                <p class="text-bold">권장</p>
                <p>(<span class="">0</span>/3)</p>
                <div class="border"></div>
              </div>
            </summary>
            <div class="content__detail">
              <ul class="doc-list mt30">
                <li class="click">
                  임대차 계약 종료 확인서
                  <span class="font-gray">미등록</span>
                </li>
                <li class="click">
                  퇴거 시 주택 상태 증빙
                  <span class="font-gray">미등록</span>
                </li>
                <li class="click">
                  관리비 및 공과금 정산 영수증
                  <span class="font-gray">미등록</span>
                </li>
