<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta property="og:url" content="" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:site_name" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <title>SAFEHOMES</title>
    <link rel="stylesheet" href="/style/Payment.css" />
  </head>
  <body class="App">
    <div id="PaymentPage" class="Page">
      <header class="util-header">
        <a class="back" href="main.html">뒤로가기</a>
        <h1 class="header-title">추가 진단 결제</h1>
      </header>
      <main class="content">
        <ul>
          <li class="content-group">
            <p class="card_title">상품 선택</p>
            <div class="card_content">
              <ul class="radio-flex">
                <li>
                  <input
                    type="radio"
                    class="radio-type black"
                    name="product"
                    id="1"
                    checked
                  />
                  <label for="1">입력 주소 진단</label>
                </li>
                <li>
                  <input
                    type="radio"
                    class="radio-type black"
                    name="product"
                    id="2"
                  />
                  <label for="2"
                    >3개 주소 진단
                    <span class="tag blue">33% 할인</span>
                  </label>
                </li>
                <li>
                  <input
                    type="radio"
                    class="radio-type black"
                    name="product"
                    id="3"
                  />
                  <label for="3"
                    >무제한 주소 진단
                    <span class="tag yellow"> 7일 무제한 </span>
                  </label>
                </li>
              </ul>
            </div>
          </li>
          <li class="content-group">
            <p class="card_title">
              할인 쿠폰
              <small>1장 보유</small>
            </p>
            <div class="card_content">
              <div
                class="available-coupon click"
                onclick="window.location='coupon.html'"
              >
                사용 가능한 쿠폰 1장
              </div>
            </div>
          </li>
          <li class="content-group">
            <p class="card_title">
              결제 금액
              <span class="font-blue">14,900원</span>
            </p>
            <div class="card_content">
              <div class="flex">
                <p class="font-gray">검진 비용</p>
                <p class="font-gray-01">14,900</p>
              </div>
              <!-- <div class="flex mt15">
                <p class="font-gray">할인 적용</p>
                <p class="font-gray-01">5,960</p>
              </div> -->
              <div class="flex mt15">
                <p>최종 결제 금액</p>
                <p class="text-bold">14,900</p>
              </div>
            </div>
          </li>
          <div class="page-bottom">
            <button
              class="bottom-button blue"
              onclick="window.location='payment-select.html'"
            >
              14,900원 결제
            </button>
          </div>
        </ul>
      </main>
    </div>
    <dialog id="MaintainAlert">
      <div class="content">
        <h3 class="main-comment">정부 시스템 점검</h3>
        <p class="detail-comment mt30">
          현재 정부 시스템 점검으로 인해 상세 분석이 지연되고 있습니다
        </p>
        <p class="detail-comment mt20">
          지금 예약 결제를 하시면 시스템 복구 후 우선 처리되어 결과는 알림톡으로
          자동 안내해 드립니다
        </p>
        <div class="button-flex mt50">
          <button class="bottom-button gray">닫기</button>
          <button class="bottom-button blue">예약 결제</button>
        </div>
      </div>
    </dialog>
  </body>
</html>
